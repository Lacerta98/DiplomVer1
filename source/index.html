<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Analyst</title>
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Montserrat&display=swap" rel="stylesheet">
        <script src="https://vk.com/js/api/openapi.js?168" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
    </head>
    <body>
        <header class="promo-header">
            <nav class="promo-navigation">
                <ul class="promo-navigation_list">
                    <li>Главная</li>
                    <li>О программе</li>
                    <li>Обратная связь</li>
                </ul>
            </nav>
            <button class="promo-button">Войти >></button>
        </header>
        <main>
            <section class="promo-preview">
                <h1 class="h1">Machine analyst</h1>
            </section>
        </main>
        <div class="window-auth hidden">
            <div class="window-auth_form__container">
                <button class="window-auth_form__close">X</button>
                <p class="window-auth_form__captions">Авторизация</p>
                <p class="window-auth_form__prompt">Введите данные для авторизации через социальную сеть VK</p>
                <form class="window-auth_form">
                    <input class="window-auth_form__login" placeholder="Логин" type="tel" name="userPhone">
                    <input class="window-auth_form__password" placeholder="Пароль" name="userPassword" type="password">
                    <input class="window-auth_form__submit" type="submit" value="ОК" onclick="authorization(); return false;">
                </form>
            </div>
        </div>
    </body>
</html>
